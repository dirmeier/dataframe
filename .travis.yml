language: python

sudo: false

python:
  - "3.4"

addons:
  apt:
    packages:
    - libblas-dev
    - liblapack-dev
    - gfortran
    - graphviz

virtualenv:
  system_site_packages: true

before_install:
 - sudo apt-get install -qq python-numpy python-scipy
 - pip install numpy
 - pip install scipy

install:
  - pip install .
  - pip install -r requirements.txt

script: nosetests dataframe